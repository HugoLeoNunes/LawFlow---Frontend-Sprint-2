<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title>Dr Hugo Nunes - MVP - LawFlow</title>
</head>

<body>
    <main>
        <!-- Cabeçalho de informações do sistema -->
        <header>
            <div class="title">
                <img src="img/Nunes.png" alt="Logo de Hugo Nunes e nome do escritório">
            </div>
        </header>

        <div id="imgFundo">
        </div>
        
        <div id="btnClientes">
            <!-- Botões da tela inicial -->
            
            <a href="cadastrarClientes.html">
            <button id="btnCadastro" style="background-color: white; width: 250px;height: 80px; font-size: larger;">Cadastrar clientes</button></a>

            <a href="consultarCliente.html">
            <button id="btnListar" style="background-color: white; width: 250px;height: 80px; font-size: larger;">Consultar cliente</button></a>

            <a href="listarTodosCliientes.html">
            <button id="btnConsultarclientes" style="background-color: white;width: 250px;height: 80px; font-size: larger;">Consultar clientes</button></a>

        </div>

        <div id="btnProcessos">

            <a href="cadastrarProcesso.html">
                <button id="btnCadastrar" style="background-color: white; width: 250px;height: 80px; font-size: larger;">Cadastrar processos</button></a>
    
                <a href="consultarProcesso.html">
                <button id="btnListarProcessos" style="background-color: white; width: 250px;height: 80px; font-size: larger;">Consultar processo</button></a>
    
                <a href="listarTodosProcessos.html">
                <button id="btnConsultarProcessos" style="background-color: white;width: 250px;height: 80px; font-size: larger;">Consultar processos</button></a>

        </div>

        <div>

            <a href="agenda.html">
                <button id="btnAgenda" style="background-color: white;width: 250px;height: 80px; font-size: larger;">Agenda</button></a>

        </div>
    
    </main>
    <script src="scripts.js"></script>
</body>

</html>
